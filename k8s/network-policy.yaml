apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: python-flask-app-netpol
  namespace: github-copilot-ns
  labels:
    app: python-flask-app
    environment: production
spec:
  podSelector:
    matchLabels:
      app: python-flask-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: github-copilot-ns
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53  # DNS
    - protocol: UDP
      port: 53  # DNS
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS outbound
    - protocol: TCP
      port: 80   # HTTP outbound
